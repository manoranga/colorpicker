# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
# jitpack.yml
install:
  - ./gradlew :colorpickerlibs:clean :colorpickerlibs:assembleRelease

# Ensure the artifact is properly located
build:
  artifactPaths:
    - colorpickerlibs/build/outputs/aar/colorpickerlibs-release.aar
  # Also include POM file if you have custom Maven publishing setup
  # - colorpickerlibs/build/publications/release/pom-default.xml
