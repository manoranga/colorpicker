# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="colorpickerlibs-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.manoranga -DartifactId=colorpicker -Dversion=1.2.2 -Dpackaging=aar -DgeneratePom=true
